{% extends 'index_project.html' %}
{% load projects_extras %}
{% block h4 %}
    <h4>{{ project.name }}
        <small>
            <a href="{{ project.link }}">{{ project.link|truncatechars:25 }}</a>
            <br/>for {{ project.employer.name }}
        </small>
        <small class="times">
            ({{ project.start_date|date:"M Y" }} &#8211; {{ project.end_date|end_date }})
        </small>
    </h4>
{% endblock %}
